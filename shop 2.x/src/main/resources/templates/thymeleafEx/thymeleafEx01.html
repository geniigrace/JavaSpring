<!-- Thymeleaf 테스트를 위한 예제 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Thymeleaf Controller Model data 를 "타임리프예제입니다" 로 설정하여 화면에 ${data}에 치환되어 표시됨 -->
<p th:text="${data}"> Hello Thymeleaf!! </p>
</body>
</html>
